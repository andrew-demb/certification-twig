  -
    question: 'What the difference between {% for i in range(0, 3) %} and {% for i in 0..3 %} ?'
    answers:
      - { value: 'range starts at 0, the other don"t', correct: false }
      - { value: 'range ends at 03, the other don"t', correct: false }
      - { value: 'No difference', correct: true }
    help: 'https://twig.symfony.com/doc/3.x/functions/range.html'
  -
    question: 'What are the three arguments od the function range ?'
    answers:
      - { value: 'first value, highest value, increment between element', correct: true }
      - { value: 'increment between element, first value, highest value', correct: false }
    help: 'https://twig.symfony.com/doc/3.x/functions/range.html'
  -
    question: 'What is a correct argument for the function "date()" ?'
    answers:
      - { value: 'DateTime object', correct: false }
      - { value: '-2days', correct: true }
      - { value: 'Midnight of yesterday', correct: true }
      - { value: 'No Argument', correct: true }
    help: 'https://twig.symfony.com/doc/3.x/functions/date.html'
  -
    question: 'What is the point of the function cycle ?'
    answers:
      - { value: 'To give a random value in an array of values', correct: false }
      - { value: 'To loop on an array of values inside a loop for', correct: true }
    help: 'https://twig.symfony.com/doc/3.x/functions/cycle.html'
  -
    question: 'What is the output of this ? {% set fruits = ["apple", "orange"] %}{% for i in 0..4 %}{{ cycle(fruits, i) }}{% endfor %}'
    answers:
      - { value: 'apple\norange\napple\norange\napple', correct: true }
      - { value: 'orange\napple\norange\napple\norange', correct: true }
    help: 'https://twig.symfony.com/doc/3.x/functions/cycle.html'
  -
    question: 'What are the options available in an include ?'
    answers:
      - { value: 'with_context=true|false', correct: true }
      - { value: 'context=true|false', correct: false }
      - { value: 'ignore_missing=true|false', correct: true }
      - { value: 'ignoreMissing=true|false', correct: false }
      - { value: 'sandbox=true|false', correct: false }
      - { value: 'sandboxed=true|false', correct: true }
    help: 'https://twig.symfony.com/doc/3.x/functions/include.html'






