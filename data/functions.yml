category: Functions
entities:
  -
    question: 'What is the difference between min(3, 4, 12) and min([3,4,12]) ?'
    answers:
      - { value: 'Min works only with an array', correct: false }
      - { value: 'Min works only with a list', correct: false }
      - { value: 'No difference', correct: true }
    help: 'https://twig.symfony.com/doc/3.x/functions/min.html'
  -
    question: 'What will be rendered with {{ min({2: "e", 3: "a", 1: "b", 5: "d", 4: "c"}) }} ?'
    answers:
      - { value: 'Min can only compare int values', correct: false }
      - { value: 'a', correct: true }
      - { value: '1', correct: false }
      - { value: 'TwigException', correct: false }
    help: 'https://twig.symfony.com/doc/3.x/functions/min.html'
  -
    question: 'What is the difference between max(3, 4, 12) and max([3,4,12]) ?'
    answers:
      - { value: 'Max works only with an array', correct: false }
      - { value: 'Max works only with a list', correct: false }
      - { value: 'No difference', correct: true }
    help: 'https://twig.symfony.com/doc/3.x/functions/max.html'
  -
    question: 'What will be rendered with {{ max({2: "e", 3: "a", 1: "b", 5: "d", 4: "c"}) }} ?'
    answers:
      - { value: 'Max can only compare int values', correct: false }
      - { value: 'a', correct: true }
      - { value: '1', correct: false }
      - { value: 'TwigException', correct: false }
    help: 'https://twig.symfony.com/doc/3.x/functions/max.html'
  -
    question: 'Will {{ random("ABCD") }} render B ?'
    answers:
      - { value: 'Maybe', correct: true }
      - { value: 'Yes', correct: false }
      - { value: 'No', correct: false }
    help: 'https://twig.symfony.com/doc/3.x/functions/random.html'
  -
    question: 'Which value are possible with this function {{ random(50, 100) }} ?'
    answers:
      - { value: '100', correct: true }
      - { value: '44', correct: false }
      - { value: '-44', correct: false }
      - { value: '50', correct: true }
